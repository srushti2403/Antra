<!DOCTYPE html>
<html>
    <head>
        <title>
            Nested Tables
        </title>
    </head>

    <body>
        <table border="3" cellpadding="20" align="center">
            <tr>

                <td>
                    <a href="https://antra.net/" target="_blank">
                        <img src="images/antra_logo.jpeg" width="200" alt="Antra Logo">
                    </a>
                </td>

                <td>
                    <table border="3" cellpadding="40">
                        <tr>
                            <td>Software</td>
                        </tr>

                        <tr>
                            <td>Developer</td>
                        </tr>
                    </table>
                </td>

            </tr>
        </table>
    </body>

</html>
