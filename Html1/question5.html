<!DOCTYPE html>
<html>
<head>
    <title>Life in Antra Keyboard</title>
</head>
<body>

<table border="2" width="600" cellpadding="20" align="center">

    <tr>
        <td colspan="4" align="center">
            <h2>Antra Life Keyboard</h2>
        </td>
    </tr>

    <tr>
        <td colspan="2" align="center">
            <form action="https://www.google.com" target="_blank">
                <button>GOOGLE</button>
            </form>
        </td>

        <td colspan="2" align="center">
            <form action="https://github.com" target="_blank">
                <button>GitHub</button>
            </form>
        </td>
    </tr>

    <tr>
        <td align="center">
            <form action="https://facebook.com" target="_blank">
                <button>Facebook</button>
            </form>
        </td>

        <td align="center">
            <form action="https://gmail.com" target="_blank">
                <button>GMail</button>
            </form>
        </td>

        <td align="center">
            <form action="https://youtube.com" target="_blank">
                <button>YouTube</button>
            </form>
        </td>

        <td align="center">
            <form action="https://play2048.co" target="_blank">
                <button>2048</button>
            </form>
        </td>
    </tr>

    <tr>
        <td align="center">
            <form action="https://www.allrecipes.com" target="_blank">
                <button>Food</button>
            </form>
        </td>

        <td align="center">
            <form action="https://www.coolmathgames.com" target="_blank">
                <button>Games</button>
            </form>
        </td>

        <td colspan="2">
            <table border="2" width="100%" cellpadding="10">
                <tr>
                    <td align="center">
                        <form action="https://www.meetup.com" target="_blank">
                            <button>Social Life</button>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <form action="https://sleepfoundation.org" target="_blank">
                            <button>Sleep</button>
                        </form>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

    <tr>
        <td colspan="3" align="center">
            <form action="https://www.beeradvocate.com" target="_blank">
                <button>Beer >>></button>
            </form>
        </td>

        <td align="center">
            <form action="https://en.wikipedia.org/wiki/Toilet" target="_blank">
                <button>WC</button>
            </form>
        </td>
    </tr>

</table>

</body>
</html>
